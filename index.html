<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Login Proyect</title>
  </head>
  <body>
    <form id="formlogin" novalidate>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" required autocomplete="off" />
      <div id="errorEmail" class="errorMessage"></div>

      <label for="password">Password: </label>
      <input
        type="password"
        name="password"
        id="password"
        required
        autocomplete="off"
      />
      <span id="eye-icon"><ion-icon name="eye-off-outline" id="eye-off-outline"></ion-icon></span>
      <div id="errorPassword" class="errorMessage"></div>

      <label for="confirmPassword">Confirm Password: </label>
      <input
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        required
        autocomplete="off"
      />
      <div id="errorConfirmPassword" class="errorMessage"></div>

      <input type="submit" value="Login">
    </form>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js "
    ></script>
    <script src="script.js"></script>
  </body>
</html>
